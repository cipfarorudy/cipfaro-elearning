name: cipfaro-elearning
services:
- name: web
  source_dir: /apps/web
  github:
    repo: cipfarorudy/cipfaro-elearning
    branch: main
    deploy_on_push: true
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  health_check:
    http_path: /api/health
  envs:
  - key: NODE_ENV
    value: production
  - key: NEXT_PUBLIC_API_BASE_URL
    value: ${api.PUBLIC_URL}
  - key: PORT
    value: "8080"

- name: api
  source_dir: /apps/api
  github:
    repo: cipfarorudy/cipfaro-elearning
    branch: main
    deploy_on_push: true
  run_command: npm start
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /api
  - path: /health
  health_check:
    http_path: /health
  envs:
  - key: NODE_ENV
    value: production
  - key: DATABASE_URL
    value: ${db.DATABASE_URL}
  - key: JWT_SECRET
    value: ${cipfaro_jwt_secret.value}
  - key: CORS_ORIGIN
    value: https://cipfaro.fr
  - key: S3_ENDPOINT
    value: ${spaces.ENDPOINT}
  - key: S3_BUCKET
    value: cipfaro-scorm
  - key: S3_ACCESS_KEY_ID
    value: ${spaces.ACCESS_KEY_ID}
  - key: S3_SECRET_ACCESS_KEY
    value: ${spaces.SECRET_ACCESS_KEY}
  - key: PORT
    value: "8080"

databases:
- name: db
  engine: PG
  version: "15"
  size: db-s-1vcpu-1gb
  num_nodes: 1

jobs:
- name: db-migrate
  source_dir: /apps/api
  github:
    repo: cipfarorudy/cipfaro-elearning
    branch: main
  run_command: npx prisma migrate deploy && npx prisma db seed
  environment_slug: node-js
  envs:
  - key: DATABASE_URL
    value: ${db.DATABASE_URL}

# Configuration des domaines personnalis√©s
domains:
- domain: cipfaro.fr
  type: PRIMARY
- domain: www.cipfaro.fr
  type: ALIAS

# Variables d'environnement statiques
static_sites: []

# Configuration des alertes
alerts:
- rule: CPU_UTILIZATION
  value: "85"
- rule: MEM_UTILIZATION  
  value: "85"
- rule: RESTART_COUNT
  value: "5"