<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning des Sessions - CIPFARO E-Learning</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .calendar-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .nav-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
      }

      .month-year {
        font-size: 1.5rem;
        font-weight: 700;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        background: #f0f2f5;
      }

      .day-header {
        background: #f8f9fa;
        padding: 1rem;
        text-align: center;
        font-weight: 600;
        color: #666;
        border-bottom: 2px solid #e9ecef;
      }

      .day-cell {
        background: white;
        min-height: 120px;
        padding: 0.5rem;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .day-cell:hover {
        background: #f8f9ff;
        transform: scale(1.02);
      }

      .day-number {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #333;
      }

      .day-cell.other-month .day-number {
        color: #ccc;
      }

      .day-cell.today {
        background: #e7f3ff;
        border: 2px solid #667eea;
      }

      .day-cell.today .day-number {
        color: #667eea;
        font-weight: 700;
      }

      .session {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        margin-bottom: 0.25rem;
        cursor: pointer;
        transition: all 0.3s ease;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .session:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      }

      .session.formation {
        background: linear-gradient(135deg, #28a745, #20c997);
      }

      .session.reunion {
        background: linear-gradient(135deg, #ffc107, #fd7e14);
      }

      .session.evaluation {
        background: linear-gradient(135deg, #dc3545, #e83e8c);
      }

      .legend {
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 1.5rem;
        background: #f8f9fa;
        border-top: 1px solid #e9ecef;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .legend-color {
        width: 12px;
        height: 12px;
        border-radius: 3px;
      }

      .legend-color.formation {
        background: linear-gradient(135deg, #28a745, #20c997);
      }

      .legend-color.reunion {
        background: linear-gradient(135deg, #ffc107, #fd7e14);
      }

      .legend-color.evaluation {
        background: linear-gradient(135deg, #dc3545, #e83e8c);
      }

      .legend-color.general {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .add-session-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
      }

      .add-session-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        max-width: 500px;
        margin: 50px auto;
        position: relative;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #555;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .form-select {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e9ecef;
        border-radius: 6px;
        font-size: 1rem;
        background: white;
        cursor: pointer;
      }

      .modal-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .calendar-header {
          padding: 1rem;
        }

        .day-cell {
          min-height: 80px;
          padding: 0.25rem;
        }

        .legend {
          flex-direction: column;
          gap: 1rem;
          align-items: center;
        }

        .modal-content {
          margin: 20px;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìÖ Planning des Sessions</h1>
        <p>G√©rez et planifiez vos formations, r√©unions et √©valuations</p>
      </div>

      <div class="calendar-container">
        <div class="calendar-header">
          <button class="nav-btn" onclick="previousMonth()">‚Äπ</button>
          <div class="month-year" id="monthYear"></div>
          <button class="nav-btn" onclick="nextMonth()">‚Ä∫</button>
        </div>

        <div class="calendar-grid" id="calendar">
          <!-- Le calendrier sera g√©n√©r√© par JavaScript -->
        </div>

        <div class="legend">
          <div class="legend-item">
            <div class="legend-color formation"></div>
            <span>Formation</span>
          </div>
          <div class="legend-item">
            <div class="legend-color reunion"></div>
            <span>R√©union</span>
          </div>
          <div class="legend-item">
            <div class="legend-color evaluation"></div>
            <span>√âvaluation</span>
          </div>
          <div class="legend-item">
            <div class="legend-color general"></div>
            <span>G√©n√©ral</span>
          </div>
        </div>
      </div>
    </div>

    <button class="add-session-btn" onclick="openModal()">+</button>

    <!-- Modal pour ajouter une session -->
    <div class="modal" id="sessionModal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <div class="modal-header">Nouvelle Session</div>

        <form id="sessionForm">
          <div class="form-group">
            <label class="form-label">Titre de la session</label>
            <input
              type="text"
              class="form-input"
              id="sessionTitle"
              placeholder="Ex: Formation S√©curit√©"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Type de session</label>
            <select class="form-select" id="sessionType" required>
              <option value="">S√©lectionner un type</option>
              <option value="formation">Formation</option>
              <option value="reunion">R√©union</option>
              <option value="evaluation">√âvaluation</option>
              <option value="general">G√©n√©ral</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Date</label>
            <input type="date" class="form-input" id="sessionDate" required />
          </div>

          <div class="form-group">
            <label class="form-label">Heure de d√©but</label>
            <input type="time" class="form-input" id="sessionTime" required />
          </div>

          <div class="form-group">
            <label class="form-label">Dur√©e (minutes)</label>
            <input
              type="number"
              class="form-input"
              id="sessionDuration"
              placeholder="60"
              min="15"
              step="15"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Description (optionnel)</label>
            <textarea
              class="form-input"
              id="sessionDescription"
              rows="3"
              placeholder="Description de la session..."
            ></textarea>
          </div>
        </form>

        <div class="modal-actions">
          <button class="btn btn-secondary" onclick="closeModal()">
            Annuler
          </button>
          <button class="btn btn-primary" onclick="addSession()">
            Cr√©er la session
          </button>
        </div>
      </div>
    </div>

    <script>
      let currentDate = new Date();
      let sessions = [
        {
          id: 1,
          title: "Formation S√©curit√©",
          type: "formation",
          date: "2024-01-15",
          time: "09:00",
          duration: 120,
        },
        {
          id: 2,
          title: "R√©union √©quipe",
          type: "reunion",
          date: "2024-01-20",
          time: "14:00",
          duration: 60,
        },
        {
          id: 3,
          title: "√âvaluation SCORM",
          type: "evaluation",
          date: "2024-01-25",
          time: "10:00",
          duration: 90,
        },
      ];

      const monthNames = [
        "Janvier",
        "F√©vrier",
        "Mars",
        "Avril",
        "Mai",
        "Juin",
        "Juillet",
        "Ao√ªt",
        "Septembre",
        "Octobre",
        "Novembre",
        "D√©cembre",
      ];

      const dayNames = ["Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam"];

      function generateCalendar() {
        const calendar = document.getElementById("calendar");
        const monthYear = document.getElementById("monthYear");

        calendar.innerHTML = "";

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        monthYear.textContent = `${monthNames[month]} ${year}`;

        // En-t√™tes des jours
        dayNames.forEach((day) => {
          const dayHeader = document.createElement("div");
          dayHeader.className = "day-header";
          dayHeader.textContent = day;
          calendar.appendChild(dayHeader);
        });

        // Premier jour du mois et nombre de jours
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const daysInPrevMonth = new Date(year, month, 0).getDate();

        // Jours du mois pr√©c√©dent
        for (let i = firstDay - 1; i >= 0; i--) {
          const dayCell = createDayCell(daysInPrevMonth - i, true);
          calendar.appendChild(dayCell);
        }

        // Jours du mois actuel
        for (let day = 1; day <= daysInMonth; day++) {
          const dayCell = createDayCell(day, false);

          // V√©rifier si c'est aujourd'hui
          const today = new Date();
          if (
            year === today.getFullYear() &&
            month === today.getMonth() &&
            day === today.getDate()
          ) {
            dayCell.classList.add("today");
          }

          calendar.appendChild(dayCell);
        }

        // Jours du mois suivant
        const totalCells = calendar.children.length - 7; // Moins les en-t√™tes
        const remainingCells = 42 - totalCells; // 6 semaines * 7 jours - en-t√™tes

        for (let day = 1; day <= remainingCells; day++) {
          const dayCell = createDayCell(day, true);
          calendar.appendChild(dayCell);
        }
      }

      function createDayCell(day, isOtherMonth) {
        const dayCell = document.createElement("div");
        dayCell.className = "day-cell";
        if (isOtherMonth) dayCell.classList.add("other-month");

        const dayNumber = document.createElement("div");
        dayNumber.className = "day-number";
        dayNumber.textContent = day;
        dayCell.appendChild(dayNumber);

        // Ajouter les sessions pour ce jour
        if (!isOtherMonth) {
          const dateStr = `${currentDate.getFullYear()}-${String(
            currentDate.getMonth() + 1
          ).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
          const daySessions = sessions.filter(
            (session) => session.date === dateStr
          );

          daySessions.forEach((session) => {
            const sessionElement = document.createElement("div");
            sessionElement.className = `session ${session.type}`;
            sessionElement.textContent = session.title;
            sessionElement.title = `${session.title} - ${session.time} (${session.duration}min)`;
            dayCell.appendChild(sessionElement);
          });
        }

        dayCell.addEventListener("click", () => {
          if (!isOtherMonth) {
            const dateStr = `${currentDate.getFullYear()}-${String(
              currentDate.getMonth() + 1
            ).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
            document.getElementById("sessionDate").value = dateStr;
            openModal();
          }
        });

        return dayCell;
      }

      function previousMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar();
      }

      function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar();
      }

      function openModal() {
        document.getElementById("sessionModal").style.display = "block";

        // D√©finir la date par d√©faut √† aujourd'hui si aucune date n'est s√©lectionn√©e
        const sessionDate = document.getElementById("sessionDate");
        if (!sessionDate.value) {
          const today = new Date();
          sessionDate.value = today.toISOString().split("T")[0];
        }
      }

      function closeModal() {
        document.getElementById("sessionModal").style.display = "none";
        document.getElementById("sessionForm").reset();
      }

      function addSession() {
        const form = document.getElementById("sessionForm");

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const newSession = {
          id: sessions.length + 1,
          title: document.getElementById("sessionTitle").value,
          type: document.getElementById("sessionType").value,
          date: document.getElementById("sessionDate").value,
          time: document.getElementById("sessionTime").value,
          duration:
            parseInt(document.getElementById("sessionDuration").value) || 60,
          description: document.getElementById("sessionDescription").value,
        };

        sessions.push(newSession);
        generateCalendar();
        closeModal();

        // Animation de succ√®s
        const addBtn = document.querySelector(".add-session-btn");
        addBtn.style.background = "linear-gradient(135deg, #28a745, #20c997)";
        addBtn.textContent = "‚úì";

        setTimeout(() => {
          addBtn.style.background = "linear-gradient(135deg, #667eea, #764ba2)";
          addBtn.textContent = "+";
        }, 2000);
      }

      // Fermer le modal en cliquant √† l'ext√©rieur
      window.addEventListener("click", (e) => {
        const modal = document.getElementById("sessionModal");
        if (e.target === modal) {
          closeModal();
        }
      });

      // Raccourcis clavier
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
        if (e.key === "ArrowLeft") {
          previousMonth();
        }
        if (e.key === "ArrowRight") {
          nextMonth();
        }
      });

      // Initialisation
      document.addEventListener("DOMContentLoaded", () => {
        generateCalendar();

        // Animation d'entr√©e
        const container = document.querySelector(".calendar-container");
        container.style.opacity = "0";
        container.style.transform = "translateY(50px)";

        setTimeout(() => {
          container.style.transition = "all 0.8s ease";
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 300);
      });
    </script>
  </body>
</html>
